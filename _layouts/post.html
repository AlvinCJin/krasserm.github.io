<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

<div class="container content">
    <header class="masthead">
        <h3 class="masthead-title">
            <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
        </h3>
    </header>

    <main>
        <h1 class="page-title">{{ page.title }}</h1>
        <div class="post-date">
            {{ page.date | date_to_string }}
        </div>
        {{ content }}
    </main>

    <footer class="footer">
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_sharing_toolbox"  data-url="{{ site.url }}{{ page.url }}" data-title="{{ page.title }}"></div>
        <div class="page-comments">
            {% if page.comments %}
            <div id="disqus_thread"></div>
            <script type="text/javascript">
              var disqus_shortname = 'krasserm';
              var disqus_identifier = "{{ site.disqusid }}{{ page.url | replace:'index.html','' }}";
              (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            {% endif %}
        </div>
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-54b227941d4057e1" async="async"></script>
    </footer>
</div>

</body>
</html>
